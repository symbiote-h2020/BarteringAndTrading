spring.cloud.config.enabled=false
spring.application.name=BarteringAndTradingTests
logging.level.eu.h2020.symbiote=DEBUG

#tests don't use Netflix cloud service
eureka.client.enabled=false
spring.zipkin.enabled=false

# TODO set properly during deployment
symbiote.btm.database=symbiote-btm-tests-database

# CORE for CoreAAM, SERVICE for PlatformAAM, NULL for testing
# aam.deployment.type is in relevant overrides
symbIoTe.component.username=BTMOwner
symbIoTe.component.password=BTMPassword
btm.security.ROOT_CA_CERTIFICATE_ALIAS=core-1
btm.security.CERTIFICATE_ALIAS=btm
symbIoTe.component.keystore.password=1234567
btm.security.PV_KEY_PASSWORD=1234567

# Springfox
springfox.documentation.swagger.v2.path=/swagger/v2/api-docs
symbIoTe.core.interface.url=http://localhost:8080
symbIoTe.localaam.url=http://localhost:8080/test/caam


trust.entity.threshold=70
