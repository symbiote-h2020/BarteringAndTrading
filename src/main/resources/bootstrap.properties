spring.cloud.config.enabled=false
spring.application.name=BarteningAndTradingTests
logging.level.eu.h2020.symbiote=DEBUG
#tests don't use Netflix cloud service
eureka.client.enabled=false
spring.zipkin.enabled=false
# TODO set properly during deployment
btr.database.name=symbiote-btr-tests-database
# CORE for CoreAAM, SERVICE for PlatformAAMa, NULL for testing
# aam.deployment.type is in relevant overrides
btr.deployment.owner.username=AAMOwner
btr.deployment.owner.password=AAMPassword
btr.security.ROOT_CA_CERTIFICATE_ALIAS=core-1
btr.security.KEY_STORE_PASSWORD=1234567
btr.security.PV_KEY_PASSWORD=1234567
#JWT validity
btr.deployment.coupon.validity=2000
# Springfox
springfox.documentation.swagger.v2.path=/swagger/v2/api-docs
symbIoTe.core.interface.url=https://localhost:8080
